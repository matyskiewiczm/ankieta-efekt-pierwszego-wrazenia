<html>


  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      margin: 0;
    }

    html {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      margin: 0;
    }

    h1 {
      font-weight: 900;
      font-size: 36px;
    }

    .subtitlewrap {
      background-color: #1c1c1c;
      color: white;
      border-radius: 20px;
      margin-top: 40px;
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px 60px 40px 60px;
    }

    .subtitle1 {}

    .subtitle2 {
      text-align: justify;
    }

    #button {
      color: black;
      background: #bb86fc;
      border-radius: 20px;
      width: 620px;
      height: 70px;
      text-align: center;
      line-height: 66px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40px;
      font-weight: 900;
      font-size: 28px;
    }

    #button:hover {
      cursor: pointer;
    }

    #button a.button-link {
      display: none;
    }

    @media only screen and (max-width: 1000px) {

      h1 {
        font-size: 64px;
        line-height: initial;
        padding-top: 30px;
      }

      #button {
        width: calc(100% - 160px);
        height: 220px;
        font-size: 64px;
        line-height: 220px;
        margin-top: 80px;
      }

      .subtitlewrap {
        width: calc(100% - 160px);
        padding: 0;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 80px;
      }

      .subtitle1 {
        margin-left: auto;
        margin-right: auto;
        padding: 4px 80px 0px 80px;
        font-size: 62px;
      }

      .subtitle2 {
        margin-left: auto;
        margin-right: auto;
        padding: 0px 80px 80px 80px;
        font-size: 32px;
      }
    }

  </style>



  <body>

    <div id="button">
      link
      <a class="button-link" href="https://forms.gle/DrffwYg8nzkg9WMc6">a</a>
      <a class="button-link" href="https://forms.gle/8YymCvCjVxiVNY5t7">b</a>
    </div>

    <div class="subtitlewrap">
      <div class=subtitle1>
        <h1>Kliknij powyższy przycisk aby przejść do ankiety.</h1>
      </div>
      <div class=subtitle2>
        <p>Nastąpi przekierowanie na stronę Google Forms, gdzie możesz przesłać swoją odpowiedź. Ankieta może zostać wypełniona tylko raz.</p>
        <p>Na pierwszej stronie znajduje się instrukcja i opis badania, prosimy o uważne przeczytanie.</p>
        <p>Dziękujemy.</p>
      </div>

    </div>

    <script>
      $("#button").click(function() {
        var $anchors = $(this).find("a.button-link");
        var $anchor = $($anchors[Math.floor(Math.random() * $anchors.length)]);
        window.open($anchor.attr("href"), '_blank');
      });

    </script>

    <script src="script.js" type="text/JavaScript"></script>

  </body>

</html>
